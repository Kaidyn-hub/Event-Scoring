<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyScore | Scoreboard</title>
    <link rel="stylesheet" href="style/public_scoreboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="viewer_home.html">EasyScore: Your Scoreboard Companion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="viewer_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="public_scoreboard.html">Scoreboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h2 id="eventTitle">Event Scoreboard</h2>
        <div id="scoreboard-container"></div>
        
        <div class="mt-4">
            <a href="viewer_home.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        function loadScoreboard() {
            fetch("fetch_scores.php")
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById("scoreboard-container");
                    container.innerHTML = "";

                    for (const event in data) {
                        let eventTable = `
                            <h3 class="event-title">${event}</h3>
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Participant</th>
                                        <th>Gold</th>
                                        <th>Silver</th>
                                        <th>Bronze</th>
                                        <th>Total Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data[event].forEach((row, index) => {
                            let total = (parseInt(row.gold) * 5) + (parseInt(row.silver) * 3) + (parseInt(row.bronze) * 1);
                            eventTable += `
                                <tr>
                                    <td>${total > 0 ? index + 1 : "-"}</td>
                                    <td>${row.participants}</td>
                                    <td>${row.gold}</td>
                                    <td>${row.silver}</td>
                                    <td>${row.bronze}</td>
                                    <td>${total}</td>
                                </tr>
                            `;
                        });

                        eventTable += `
                                </tbody>
                            </table>
                        `;
                        container.innerHTML += eventTable;
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", loadScoreboard);
    </script>
</body>

</html>
