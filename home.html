<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-end p-3 fixed-top w-100">
        <button class="btn btn-secondary btn-sm me-2" onclick="window.location.href='scoreboard.html'">Go to Scoreboard</button>
        <button class="btn btn-danger btn-sm" onclick="confirmLogout(event)">Logout</button>
    </header>

    <div class="form-container" style="margin-top: 70px;">
        <h4 class="mb-3">Enter Event Details</h4>

        <form id="eventForm">
            <div id="participants-container">
                <div class="mb-3">
                    <input type="text" class="form-control participant-input" placeholder="Enter Participant" name="participants[]">
                </div>
            </div>

            <button type="button" class="btn btn-outline-secondary btn-sm mb-3" onclick="addParticipant()">Add Participant</button>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="event" name="event" class="form-control" placeholder="Enter Event Name" required>
                </div>
                <div class="col-5">
                    <input type="number" id="year" name="year" class="form-control" placeholder="Enter Year" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>

    <script>
        function addParticipant() {
            let container = document.getElementById("participants-container");
            let newInput = document.createElement("div");
            newInput.classList.add("mb-3");
            newInput.innerHTML = `<input type="text" class="form-control participant-input" placeholder="Enter Participant" name="participants[]">`;
            container.appendChild(newInput);
        }

        document.getElementById("eventForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("save_event.php", {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.status === "success") {
                      window.location.href = "scoreboard.html";
                  } else {
                      alert("Error saving data!");
                  }
              });
        });

        function confirmLogout(event) {
            event.preventDefault();

            const userConfirmed = confirm("Are you sure you want to logout?");
            if (userConfirmed) {
                window.location.href = "logout.php";
            }
        }
    </script>

    <footer>
        <p class="mb-2">&copy; 2025 Aijalon Sindo. All rights reserved.</p>
    </footer>
</body>
</html>
