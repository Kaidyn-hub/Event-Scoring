<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Confirm Deletion</title>
    <link rel="stylesheet" href="style/delete_confirmation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="confirmation-box">
        <h3>Are you sure you want to delete all scores?</h3>
        <p>This action cannot be undone.</p>
        <button onclick="confirmDelete()" class="btn btn-danger">Yes, Delete All</button>
        <button onclick="window.location.href='scoreboard.html'" class="btn btn-secondary">Cancel</button>
    </div>

    <script>
        function confirmDelete() {
            let userConfirmed = confirm("Are you sure you want to delete all scores? This action cannot be undone.");
            if (userConfirmed) {
                deleteAllScores();
            }
        }

        function deleteAllScores() {
            fetch("delete_all.php", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    console.log("Server response:", data);
                    if (data.status === "success") {
                        alert("All scores have been deleted.");
                        window.location.href = "scoreboard.html";
                    } else {
                        alert("Error deleting data: " + data.message);
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        }
    </script>

</body>

</div>
</footer>

</html>
