<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Scoreboard</title>
    <link rel="stylesheet" href="style/admin_scoreboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="top-buttons">
        <button onclick="window.location.href='landingpage.html'" class="btn btn-outline-primary">‚Üê Go Back</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="confirmLogout(event)">Logout</button>
    </header>

    <div class="container text-center">
        <h2 id="eventTitle">Event Scoreboard</h2>
        <p>Gold - 5 | Silver - 3 | Bronze - 1</p>

        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" class="form-select w-auto mx-auto mb-3">
            <option value="all" >Choose a Category</option>
            <option value="overall">Overall Scoreboard</option>
        </select>


        <div id="scoreboard-container"></div>

        <div class="button-container">
            <button class="btn btn-outline-success" onclick="updateAllScores()">Update</button>
            <button class="btn btn-outline-warning" onclick="resetScoreboard()">Reset</button>
            <button class="btn btn-outline-danger" onclick="window.location.href='delete_confirmation.html'">Delete
                All</button>
        </div>
    </div>

    <script src="script/admin_scoreboard.js"></script>

    <footer>
        <p class="mb-2">&copy; 2025 Kaidyn-Hub. All rights reserved.</p>
    </footer>
</body>

</html>
